version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - AI_SERVICE_URL=http://ai-core:3001
      - AI_SERVICE_KEY=your-secret-key-123
    depends_on:
      - mongo
      - ai-core

  ai-core:
    build: ./ai-core-microservice
    ports:
      - "3001:3001"
    environment:
      - OPENAI_API_KEY=sk-...
      - SERVICE_API_KEY=your-secret-key-123
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
